# render.yaml
services:
  - type: web
    name: unzip-bot
    runtime: docker            # use 'runtime', not the deprecated 'env'
    plan: free
    region: oregon             # or frankfurt/ohio/virginia/singapore
    branch: main
    dockerfilePath: ./Dockerfile
    healthCheckPath: /         # start.sh serves on $PORT
    autoDeployTrigger: commit  # replaces deprecated 'autoDeploy'

    envVars:
      # Render will prompt you ONCE at creation time for each with sync:false
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: BOT_OWNER
        sync: false
      - key: LOGS_CHANNEL
        sync: false
      - key: MONGODB_URL
        sync: false
      - key: MONGODB_DBNAME
        value: Unzipper_Bot
      - key: RPC_SECRET
        sync: false
      - key: GOFILE_WEBSITE_TOKEN
        sync: false
